<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz time!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="page">Quiz time</div>
    <button class="start-button">Start</button>
  </header>

  <section>
    <header class="hide">Your score</header>
    <header id="timeScore" class="timer"></header>
  </section>
  <main>
    <h2 id="welcome">time to quiz and what not</h2>
    <section class="questionContainer hide">
      <h2 id="questions"></h2>
      <article id="answers"></article>
    </section>
  </main>

  <main id="questionText"></main>

  <main id="endText" class="hide">
    <h2>You've made it to the end!</h2>
    <form>
      <label for="playerText">Initials:</label><br>
      <input type="text" id="player" name="fname"><br>
    </form>
    <button id="save-button" class="submit">Save score</button>
  </main>



  <script src="./assets/js/script.js"></script>
</body>

</html>
