<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz time!</title> 
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- Timer -->
  <div class="page">
    <section class="pageHeader">
      <button>View High Scores</button>
      <h1>Quiz time!</h1>
      <p id="timer">Timer:00:00</p>
    </section>

    <section class="gamebox">
      <header class="startGame">
      </header>
      <main id="questions">
        <button id="a"></button>
        <button id="b"></button>
        <button id="c"></button>
        <button id="d"></button>
      </main>
    </section>
  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
