<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="body">
  <header class="header">
    <div class="page center fontFancy">Technology quiz!</div>
    <button class="start-button buttonDim">Start</button>
  </header>

  <section>
    <header id="scoreBlock" class="hide fontFancy">Your score</header>
    <header id="timeScore" class="timer fontFancy"></header>
  </section>
  <main class="center section">
    <h2 id="welcome" class="center">Welcome to the technology quiz!</h2>
    <h3 id="techExp" class="center">This quiz is about tech hardware, mainly regarding custom keyboards and computers.
    </h3>
    <section class="questionContainer hide">
      <h2 id="questions" class="center"></h2>
      <article id="answers"></article>
    </section>
  </main>

  <main id="questionText" class="center"></main>

  <main id="endText" class="hide center">
    <h2 class="center textCenter">You've made it to the end!</h2>
    <h3>Your score is the remaining time on the clock</h3>
    <form>
      <label class="center" for="playerText">Initials</label><br>
      <input class="center" type="text" id="player" name="fname"><br>
    </form>
    <button id="save-button" class="submit">Save score</button>
  </main>



  <script src="./assets/js/script.js"></script>
</body>

</html>
